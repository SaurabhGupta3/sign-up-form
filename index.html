<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up-form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="whole">
            <div id="image">
                <img src="./pic.jpg" alt="an image" id="pic" />
                <div id="odin">
                    <img
                        src="./odin-lined.png"
                        alt="cannot load"
                        id="odin-image"
                    />
                    <div id="odin-text">ODIN</div>
                </div>
                <div id="credit">
                    photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/25xggax4bSA"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Unsplash</a
                    >
                </div>
            </div>
            <div id="content">
                <div id="para" class="child">
                    <div id="up-line">
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up now to get started.
                    </div>
                    <div id="down-line">You know you want to.</div>
                </div>
                <div id="main-form" class="child">
                    <form action="#" method="post" id="myform">
                        <div id="form-text">Let's do this!</div>
                        <div id="form">
                            <div id="left-form">
                                <label for="name">FIRST NAME</label>
                                <input type="text" id="name" />
                                <br />
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" />
                                <br />
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" />
                            </div>
                            <div id="right-form">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" />
                                <br />
                                <label for="number">NUMBER</label>
                                <input type="number" id="number" />
                                <br />
                                <label for="c-pass">CONFIRM PASSWORD</label>
                                <input type="password" id="c-pass" />
                            </div>
                        </div>
                    </form>
                </div>
                <div id="submit-button" class="child">
                    <div id="butt">
                        <button type="submit" form="myform">
                            Create Account
                        </button>
                    </div>
                    <div id="login">
                        Already have an account? <a href="#">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
